{% extends 'base.html' %}
{% block title %}Results{% endblock %}

{% block page_content %}
<div class="page-header">
        <a href="/search">New Searching</a>
        <table class="table table-bordered">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Year</th>
                <th scope="col">Type</th>
            </tr>
            <tbody>
            {% for film in films %}
                <tr scope="row">
                        <td>{{ film['Title'] }}</td>
                        <td>{{ film['Year'] }}</td>
                        <td>{{ film['Type'] }}</td>
                        <td>
                            <a href="/filmadding?title={{ film['Title'] }}">Add to list</a>
                        </td>
                        <td>
                            <a href="/details?imdbID={{ film['imdbID'] }}">Details</a>
                        </td>
                    </tr>
            {% endfor %}
            </tbody>
        </tbody>
    </table>
</div>
{% endblock %}
