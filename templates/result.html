
{% extends 'base.html' %}

{% block title %}Wyszukane Filmy{% endblock %}

{% block page_content %}
<div class="page-header">
        <a href="/search">Wyszukaj kolejny film</a>
        <table class="table table-bordered">
            <tr>
                <th scope="col">Tytu≈Ç</th>
                <th scope="col">Rok wydania</th>
                <th scope="col">Typ</th>
            </tr>
            <tbody>
            {% for film in films %}
            <tr scope="row">
                <td>{{ film['Title'] }}</td>
                <td>{{ film['Year'] }}</td>
                <td>{{ film['Type'] }}</td>
                <td>
                    <a href="/filmadding?title={{ film['Title'] }}">Dodaj do listy</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </tbody>
    </table>
</div>
{% endblock %}
