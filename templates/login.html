{% extends "base.html" %}


{% block page_content %}
{% for message in get_flashed_messages() %}
            <p style="color:green">{{ message }}</p>
{% endfor %}
    <div class="page-header">
        <h1>Log in</h1>
        <form method="POST">
            <p>{{ form.mail.label }} {{ form.mail() }}</p>
            <p>{{ form.password.label }} {{ form.password() }}</p>
            <p>{{ form.submit() }}</p>

        </form>
    </div>
{% endblock %}
